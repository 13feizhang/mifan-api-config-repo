### EMBEDDED SERVER CONFIGURATION (ServerProperties) ###
########################################################
server:
  port: 8101
  session:
    timeout: 28800

##############
### SPRING ###
##############
spring:
  application:
    name: micro-service-zuul-gateway
  output:
    ansi:
      enabled: always

###########################
### SECURITY PROPERTIES ###
###########################
security:
  basic:
    enabled: false
  user:
    name: '{cipher}7a696f2784598274526281a46c2ad71664d74fe4480108059b8402349e27031d'
    password: '{cipher}7a696f2784598274526281a46c2ad71664d74fe4480108059b8402349e27031d'

###############
### LOGGING ###
###############
logging:
  level:
    root: INFO
    org.springframework.cloud: INFO
    org.springframework.boot: INFO

############
### ZUUL ###
############
zuul:
  host: # http://cloud.spring.io/spring-cloud-static/Edgware.RELEASE/single/spring-cloud.html#_zuul_timeouts
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  ignoredPatterns: /**/admin-test/**
  routes:
    route-article:
      path: /article/**
      serviceId: micro-service-article
      sensitiveHeaders:
    route-award:
      path: /award/**
      serviceId: micro-service-award
      sensitiveHeaders:
    route-quiz:
      path: /quiz/**
      serviceId: micro-service-quiz
      sensitiveHeaders:
    route-reward:
      path: /reward/**
      serviceId: micro-service-reward
      sensitiveHeaders:
    route-support:
      path: /support/**
      serviceId: micro-service-support
      sensitiveHeaders:
    route-user:
      path: /user/**
      serviceId: micro-service-user
      sensitiveHeaders:

# http://cloud.spring.io/spring-cloud-static/Edgware.RELEASE/single/spring-cloud.html#_uploading_files_through_zuul
# https://github.com/Netflix/Hystrix/wiki/Configuration#execution.isolation.thread.timeoutInMilliseconds
